apiVersion: apps/v1
kind: Deployment
metadata:
  name: atm-system
  labels:
    app: atm-system
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: atm-system
  template:
    metadata:
      labels:
        app: atm-system
        version: v1
    spec:
      containers:
      - name: atm-system
        image: atm-system:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: API_VERSION
          value: "1.0.0"
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: atm-config
              key: cors-origin
        - name: LOG_LEVEL
          value: "info"
        - name: HEALTH_CHECK_PATH
          value: "/health"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: atm-system-service
  labels:
    app: atm-system
spec:
  selector:
    app: atm-system
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: atm-config
data:
  cors-origin: "*"
  log-level: "info"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atm-system-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: atm-system-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atm-system-service
            port:
              number: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: atm-system-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: atm-system